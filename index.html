<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/menu-lateral.css">
    <link rel="stylesheet" href="./style/galeria.css">
    <link rel="stylesheet" href="./style/footer.css">
    <title>Super Campeões</title>
</head>
<body>
    <section class="principal">
        <section class="header">
            <img class="header-logo" src="./assets/logo/logo.png" alt="Imagem do logo do site">
            <div class="header-busca">
                <input class="busca__pesquisa" type="text" placeholder="O que você deseja procurar?">
                <img class="busca__fundo" src="./assets/icone/search.png" alt="Icone de Lupa">
            </div>
        </section>
        <section class="menu-lateral">
            <div class="menu-lateral__item">
                <a class="item__link" href="index.html">
                    <img class="item__imagem" src="./assets/icone/trofeu.png" alt="Icone de Troféu">
                    <h2 class="item__tituto">Times</h2>
                </a>
            </div>
            <div class="menu-lateral__item">
                <a class="item__link" href="ranking.html">
                    <img class="item__imagem" src="./assets/icone/classificacao.png" alt="Icone de Pódio">
                    <h2 class="item__tituto">Rankings</h2>
                </a>
            </div>
            <div class="menu-lateral__item">
                <a class="item__link" href="cadastro.html">
                    <img class="item__imagem" src="./assets/icone/bola.png" alt="Icone de Bola">
                    <h2 class="item__tituto">Cadastrar</h2>
                </a>
            </div>
            <div class="menu-lateral__item">
                <a class="item__link" href="login.html">
                    <img class="item__imagem" src="./assets/icone/chuteira.png" alt="Icone de Chuteira">
                    <h2 class="item__tituto">Login</h2>
                </a>
            </div>
        </section>
        <section class="galeria">
            <img class="galeria-banner" src="./assets/imagens/banner_futebol.png" alt="Banner da página">
            <h1 class="galeria-titulo">Galeria de Times</h1>
            <ul class="galeria-cards">
                <li>
                    <a class="cards__card" href="times.html">
                        <img class="card__simbolo" src="./assets/imagens/galeria/times/logo-palmeiras.png" alt="Simbolo do Palmeiras">
                        <h2 class="card__titulo">Palmeiras</h2>
                        <p class="card__texto">São Paulo</p>
                    </a>
                </li>
                <li>
                    <a class="cards__card" href="#">
                        <img class="card__simbolo" src="./assets/imagens/galeria/times/logo-cruzeiro.png" alt="Simbolo do Cruzeiro">
                        <h2 class="card__titulo">Cruzeiro</h2>
                        <p class="card__texto">Minas Geraes</p>
                    </a>
                </li>
                <li>
                    <a class="cards__card" href="#">
                        <img class="card__simbolo" src="./assets/imagens/galeria/times/logo-vasco-da-gama.png" alt="Simbolo do Vasco da Gama">
                        <h2 class="card__titulo">Vasco da Gama</h2>
                        <p class="card__texto">Rio de Janeiro</p>
                    </a>
                </li>
                <li>
                    <a class="cards__card" href="#">
                        <img class="card__simbolo" src="./assets/imagens/galeria/times/logo-corinthians.png" alt="Simbolo do Corinthians">
                        <h2 class="card__titulo">Corinthians</h2>
                        <p class="card__texto">São Paulo</p>
                    </a>
                </li>
                <li>
                    <a class="cards__card" href="#">
                        <img class="card__simbolo" src="./assets/imagens/galeria/times/logo-sport.png" alt="Simbolo do Sport">
                        <h2 class="card__titulo">Sport</h2>
                        <p class="card__texto">Pernambuco</p>
                    </a>
                </li>
            </ul>
        </section>        
        <section class="footer">
            <p class="footer-texto">Desenvolvido por Leonardo Pereira</p>
        </section>
    </section>
</body>
</html>
