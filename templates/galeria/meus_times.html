{% extends 'partials/base_index.html' %}
{% load static %}
{% block content %}
        <section class="galeria">
            <img class="galeria-banner" src="{% static 'assets/imagens/banner_futebol.png' %}" alt="Banner da página">
            <h1 class="galeria-titulo">Galeria de Times</h1>
            <ul class="galeria-cards">
                <li>
                    <a class="cards__card" href="#">
                        <img class="card__simbolo" src="{% static 'assets/imagens/galeria/times/logo-palmeiras.png' %}" alt="Simbolo do Time">
                        <h2 class="card__titulo">Palmeiras</h2>
                        <p class="card__texto">São Paulo</p>
                    </a>
                </li>
                <li>
                    <a class="cards__card" href="#">
                        <img class="card__simbolo" src="{% static 'assets/imagens/galeria/times/logo-vasco-da-gama.png' %}" alt="Simbolo do Time">
                        <h2 class="card__titulo">Vasco da Gama</h2>
                        <p class="card__texto">Rio de Janeiro</p>
                    </a>
                </li>
            </ul>
            <a class="link__novo__time" href="{% url 'novo_time' %}"><button class="novo__time">Novo Time</button></a>
        </section>
{% endblock %}
